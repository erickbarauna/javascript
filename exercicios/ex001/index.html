        }

        }

            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.356);
            position: absolute;
            left: 50%;
            top: 48%;
            transform: translate(-50%, -50%);
        }

        p {
            padding: 5px;
            font-size: 1.2em;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            display: inline-block;
            border: 2px solid #0000008c;
            border-radius: 4px;

        }

        button {
            background-color: #555555b6;
            color: white;
            border: 2px solid #55555562;
            border-radius: 4px;
            transition-duration: 0.4s;
            padding: 4px 10px 4px 10px;
            margin-right: 5px;
            margin-top: 8px;
            border-radius: 4px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.356);
        }

            button:hover {
            background-color: white;
            color: #555555;
        }


        a {
            text-decoration: none;
            color: white;
            font-size: 1.3em;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

            var agoraSao = document.getElementById('horario')
            
            if (hora == 00) {
                agoraSao.innerText = '0' + hora + ':00' + ' - meia noite'
            } else if (hora < 10) {
                agoraSao.innerText = '0' + hora + ':00' + ' hora'
            } else {
                agoraSao.innerText = hora + ':00' + ' horas'
            }

                document.body.style.backgroundColor = '#AEB5BB'
